name: Build AGS Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: pacman -Syu --noconfirm git base-devel sudo meson

      - name: Create a non-root user
        run: |
          useradd -m u
          echo "u ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/u
          chown -R u:u .

      - run: sudo -u u bash -c "
          git clone https://aur.archlinux.org/yay.git;
          makepkg -D yay -si --noconfirm
          ""
      - run: sudo -u u bash -c "yay -S aylurs-gtk-shell"

      - run: |
          git clone --branch v3 --recurse-submodules https://github.com/Aylur/ags.git
          cd ags
          sudo -u u "meson setup --prefix ~/.local build"
          meson install -C build
          ls /
      
