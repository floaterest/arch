name: Build AGS Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: pacman -Syu --noconfirm git base-devel sudo meson

      - name: Create a non-root user
        run: |
          useradd -m u
          echo "u ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/u
          chown -R u:u .

      - run: sudo -u u bash -c "makepkg -D ags -si --noconfirm"

      - run: |
          rm -rf **/*-debug-*.pkg.tar.zst
          mkdir -p packages
          mv */*.pkg.tar.zst packages
          find -name '*.pkg.tar.zst'

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages
