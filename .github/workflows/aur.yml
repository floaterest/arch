name: Build AUR Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: pacman -Syu --noconfirm git base-devel sudo

      - name: Create a non-root user
        run: |
          useradd -m u
          echo "u ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/u
          chown -R u:u .

      # - run: sudo -u u bash -c "./makepkg.sh qt6ct-kde fcitx5-mozc-ut zoom opentabletdriver typstyle-bin"
      - run: sudo -u u bash -c "./makepkg.sh paru-bin qt6ct-kde opentabletdriver"

      - run: |
          find -name '*-debug-*.pkg.tar.zst' -exec rm {} \;
          mkdir -p packages
          find -name '*.pkg.tar.zst' -exec mv {} packages \;

      - run: |
          echo 'Run `sudo pacman -U *.zst` to install.' >> $GITHUB_STEP_SUMMARY
          ls packages | sed 's/^/- /g' >> $GITHUB_STEP_SUMMARY


      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages
